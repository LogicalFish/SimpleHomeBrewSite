{% extends 'base.html' %}

{% block content %}

{% if error %}
{{ error }}
<br/>
<br/>
{% endif %}

<h1> Signup </h1>

<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    Username
    <br/>
    <input type="text" name="username" />
    <br/>
    Password:
    <br/>
    <input type="password" name="pw1"/>
    <br/>
    Confirm Password:
    <br/>
    <input type="password" name="pw2"/>
    <br/>
    <br/>
    <input class="btn btn-primary" type="submit" value="Register">
</form>

{% endblock %}
